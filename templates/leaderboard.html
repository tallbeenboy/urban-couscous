<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='MD.ico') }}">
    <meta charset="UTF-8">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            padding: 40px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        table {
            margin: auto;
            border-collapse: collapse;
            width: 60%;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px 20px;
            border-bottom: 1px solid #ccc;
        }
        th {
            background: #007BFF;
            color: white;
        }
        tr:nth-child(even) {
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <a href="{{ url_for('dashboard') }}" style="text-align: left">Back to dashboard</a>
    <br>
    <h1>Global Leaderboard</h1>
    <table>
  <thead>
    <tr>
      <th>Rank</th>
      <th>User</th>
      <th>Account Value</th>
      <th>Last Updated</th>
    </tr>
  </thead>
  <tbody id="leaderboard-body">
    <!-- Data will be inserted here via JS -->
  </tbody>
</table>

<script>
fetch("/leaderboard-data")
  .then(res => res.json())
  .then(data => {
    const body = document.getElementById("leaderboard-body");
    data.forEach((user, index) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${index + 1}</td>
        <td>${user.username}</td>
        <td>$${user.accValue.toFixed(2)}</td>
        <td>${user.timestamp || '-'}</td>

      `;
      body.appendChild(row);
    });
  });
</script>
</body>
</html>
