<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            padding: 40px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        table {
            margin: auto;
            border-collapse: collapse;
            width: 60%;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px 20px;
            border-bottom: 1px solid #ccc;
        }
        th {
            background: #007BFF;
            color: white;
        }
        tr:nth-child(even) {
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>üèÜ Leaderboard</h1>
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Username</th>
                <th>Account Value ($)</th>
            </tr>
        </thead>
        <tbody id="leaderboard-body">
            <tr><td colspan="3">Loading...</td></tr>
        </tbody>
    </table>

    <script>
        fetch("/leaderboard")
            .then(res => res.json())
            .then(data => {
                const body = document.getElementById("leaderboard-body");
                body.innerHTML = ""; // Clear loading row
                data.forEach((user, index) => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${user.username}</td>
                        <td>${user.accValue.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}</td>
                    `;
                    body.appendChild(row);
                });
            })
            .catch(err => {
                document.getElementById("leaderboard-body").innerHTML = "<tr><td colspan='3'>Error loading leaderboard.</td></tr>";
                console.error("Error loading leaderboard:", err);
            });
    </script>
</body>
</html>
