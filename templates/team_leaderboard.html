<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Team Leaderboard</title>
  <style>
    body { font-family: Arial; background: #f0f2f5; padding: 20px; }
    table { width: 100%; border-collapse: collapse; background: #fff; }
    th, td { padding: 10px; text-align: left; border-bottom: 1px solid #ddd; }
    th { background: #007BFF; color: white; }
  </style>
</head>
<body>
  <h1>üèÜ Team Leaderboard</h1>
  <table>
    <thead>
      <tr><th>Rank</th><th>Team</th><th>Total Value</th></tr>
    </thead>
    <tbody id="leaderboard"></tbody>
  </table>

<script>
fetch("/teamleaderboard-data")
  .then(res => res.json())
  .then(data => {
    const tbody = document.getElementById("leaderboard");
    data.forEach((team, idx) => {
      const row = document.createElement("tr");
      row.innerHTML = `<td>${idx+1}</td><td>${team.name}</td><td>$${team.totalValue.toFixed(2)}</td>`;
      tbody.appendChild(row);
    });
  });
</script>
</body>
</html>
