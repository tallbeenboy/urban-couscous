<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='MD.ico') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 20px;
            color: #333;
        }
    
        a {
            font-family: Arial, sans-serif;
        }
    
        h1, h2 {
            margin: 0;
            padding: 5px 0;
        }
    
        #account-info {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    
        #controls {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    
        input[type="text"] {
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    
        button {
            padding: 8px 12px;
            margin-right: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }
    
        button:hover {
            background-color: #0056b3;
        }
    
        #stockprice, #success {
            margin-top: 10px;
            font-weight: bold;
        }
    
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }
    
        th, td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
    
        th {
            background-color: #007bff;
            color: white;
        }
    
        tr:hover {
            background-color: #f1f1f1;
        }
    
        @media (max-width: 600px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }
            tr {
                margin-bottom: 15px;
            }
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a href="{{ url_for('dashboard') }}" style="text-align: left">Back to dashboard</a>
    <br>
    <header>
        <h1>About MockDesk</h1>
    </header>
    MockDesk is made as an option to learn and gain experience in trading stocks and options. It is designed to provide a realistic trading environment without the financial risks associated with real trading.
</body>
</html>
