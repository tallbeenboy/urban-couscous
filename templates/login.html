<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='MD.ico') }}">
  <meta charset="UTF-8">
  <title>Login to Mockdesk</title>
  <style>
    body { font-family: sans-serif; max-width: 400px; margin: 50px auto; }
    form { display: flex; flex-direction: column; }
    input, button { margin: 5px 0; padding: 10px; font-size: 1rem; }
    .error { color: red; }
  </style>
</head>
<body>
  <h2>Login</h2>
  <form method="POST">
    <input name="username" placeholder="Username" required>
    <input name="password" type="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  {% if error %}
    <p class="error">{{ error }}</p>
  {% endif %}
  <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
</body>
</html>
